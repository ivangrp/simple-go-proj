name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: docker.io
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build-and-push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Docker Hub repository if not exists
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          # Verificar autenticación primero
          echo "Verificando credenciales..."
          AUTH_CHECK=$(curl -s -u "$DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN" "https://hub.docker.com/v2/users/$DOCKERHUB_USERNAME/" -o /dev/null -w "%{http_code}")
    
          if [ "$AUTH_CHECK" -ne 200 ]; then
            echo "❌ Error de autenticación! Verifica:"
            echo "- Token válido y con permisos WRITE"
            echo "- Username correcto"
            exit 1
          fi

          echo "Verificando repositorio $DOCKERHUB_USERNAME/${{ env.REPO_NAME }}..."
          REPO_STATUS=$(curl -s -u "$DOCKERHUB_USERNAME:$DOCKERHUB_TOKEN" \
            "https://hub.docker.com/v2/repositories/$DOCKERHUB_USERNAME/${{ env.REPO_NAME }}/" \
            -o /dev/null \
            -w "%{http_code}")

          if [ "$REPO_STATUS" -eq 404 ]; then
            echo "Logeando..."
            JWT_TOKEN=$(curl -s -X POST https://hub.docker.com/v2/users/login/ \
              -H "Content-Type: application/json" \
              -d '{"username":"'"$DOCKERHUB_USERNAME"'","password":"'"$DOCKERHUB_TOKEN"'"}' | jq -r '.token')

            echo "Creando repositorio..."
            CREATE_RESPONSE=$(curl -s -X POST https://hub.docker.com/v2/repositories/ \
              -H "Content-Type: application/json" \
              -H "Authorization: JWT $JWT_TOKEN" \
              -d '{"namespace":"'"$DOCKERHUB_USERNAME"'","name":"'"${{ env.REPO_NAME }}"'","is_private":false}')
          fi

          HTTP_STATUS=$(echo "$CREATE_RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$CREATE_RESPONSE" | sed '$d')

          echo "Código de estado HTTP: $HTTP_STATUS"
          echo "Cuerpo de la respuesta: $RESPONSE_BODY"

          if [ "$HTTP_STATUS" -eq 201 ]; then
            echo "✅ Repositorio creado exitosamente"
          else
            echo "❌ Error creando repositorio: HTTP $HTTP_STATUS"
            echo "Respuesta del servidor: $RESPONSE_BODY"
            exit 1
          fi

          elif [ "$REPO_STATUS" -eq 200 ]; then
            echo "✅ El repositorio ya existe"
          else
            echo "❌ Error inesperado: HTTP $REPO_STATUS"
            exit 1
          fi
      
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.REPO_NAME }}:${{ github.sha }}
